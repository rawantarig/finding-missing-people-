<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نموذج إنشاء حساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #dd4949;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #successMessage {
            display: none;
            color: green;
            margin-top: 20px;
        }
        #goHomeButton {
            margin-top: 15px;
            background: #008CBA;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create New Account</h2>
    <form id="registerForm" action="register.html" method ="post">
        <label for="username">User Name :</label>
        <input type="text" id="username" name="username" required placeholder="Enter your user name">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required placeholder="Enter password" />

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password" />

        <button type="submit">Create Account</button>
    </form>
    <div id="successMessage">
        <p>Account Created</p>
        <button id="goHomeButton">Go Back To Homepage</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded",function(){
        const registerForm= document.getElementById('registerForm');
        const goHomeButton=document.getElementById('goHomeButton');
        registerForm. document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
         const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const form = this;
        const successMessage = document.getElementById('successMessage');

        if (password !== confirmPassword) {
            alert('Passwords do not match.Please try agin');
            return;
        }
       
        form.style.display = 'none';
        successMessage.style.display = 'block';
    });

    document.getElementById('goHomeButton').addEventListener('click', function() {
        window.location.href = 'index.html'; 
    });

    });
   

       
</script>
</body>
</html>
